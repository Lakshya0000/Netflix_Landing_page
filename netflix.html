<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Netflix</title>

        }

            position: absolute;

            left: 80%;

        }

        #sign {
            margin-left: 30px;
            height: 33px;
            width: 70px;
            background-color: red;
            color: white;
            border: 1px solid white;
            border-radius: 7px;
            font-weight: bolder;
            cursor: pointer;
        }

        #sign:hover {
            background-color: rgb(154, 41, 41);

        }

        .main {
            position: absolute;
            top: 250px;
            left: 17%;
            text-align: center;

            font-size: x-large;
        }

            border: 1px solid white;
            color: white;
        }

        #butn {
            height: 45px;
            width: 200px;
            background-color: red;
            border: 1px solid white;
            border-radius: 5px;
            color: white;
            font-size: x-large;
            cursor: pointer;
            font-weight: bold;

        }

        #butn:hover {
            background-color: rgb(154, 41, 41);

        }

        .main3 {
            position: absolute;
            top: 650px;
            width: 50%;
            align-items: center;
            left: 25%;
            text-align: center;
        }

        .img {
            position: relative;
            left: 20px;
            top: 100px;
            width: 19%;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div>
        <span><img src="logo.png" alt="NETFLIX" id="logo" style="cursor: pointer;"></span>
        <span id="langu">
